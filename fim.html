<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texto Completo</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      overflow-y: auto;
      max-height: 90vh;
      animation: slideIn 1s ease-out;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .avatar-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .avatar-row img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .avatar-row div {
      text-align: center;
      color: #fff;
      font-size: 1.2em;
      margin-top: 5px;
    }

    .assinatura {
      margin-top: 20px;
      font-size: 1.2em;
    }

    @keyframes slideIn {
      0% { transform: translateY(-100vh); opacity: 0; }
      100% { transform: translateY(-50%); opacity: 1; }
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Vídeo de fundo -->
  <video class="background-video" autoplay loop>
    <source src="https://cdn.discordapp.com/attachments/1349108650547089459/1360925977995251853/1744540436824.mp4?ex=67fce495&is=67fb9315&hm=b5474b210fe6474d08bf845d3dd2135ca7858d5fad3361b94a52dcbb4d83eeb5&" type="video/mp4">
  </video>

  <div class="card">
    <div class="avatar-row">
      <div>
        <img id="leoAvatar" alt="Leo">
        <div>Leo</div>
      </div>
      <div>
        <img id="dudaAvatar" alt="Duda">
        <div>Duda</div>
      </div>
    </div>

    <!-- Assinatura -->
    <div class="assinatura">
      Com amor,<br><strong>Leo ❤️</strong>
    </div>
  </div>

  <script>
    document.getElementById('leoAvatar').src = 'https://cdn.discordapp.com/attachments/1349108650547089459/1360908904501874851/0dae2ec56578504dd279faa2412e5fa4.webp?ex=67fcd4af&is=67fb832f&hm=29d61be39cd859564c7d4df744efc5849424d83fd52ab5840687ec23e1f10392&';
    document.getElementById('dudaAvatar').src = 'https://cdn.discordapp.com/attachments/1349108650547089459/1360909045090881679/c06e9eefb8bf540f0d769b5ad1dac83b.webp?ex=67fcd4d0&is=67fb8350&hm=b2f9c41cc3781b9cff77e0ad41f2210cc873911209175607772d2392bb66ac94&';
  </script>
</body>
</html>

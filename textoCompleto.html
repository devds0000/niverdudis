    body {

      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      overflow-y: auto;
      max-height: 90vh;
      animation: slideIn 1s ease-out;
    }

    .avatar-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .avatar-row img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      border: 2px solid #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .avatar-row div {
      text-align: center;
      color: #fff;
      font-size: 1em;
      margin-top: 5px;
    }

    .card img, .card video {
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img:hover, .card video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    .assinatura {
      font-style: italic;
      margin-top: 30px;
      font-size: 1.5em;
      color: #ffcccb;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.3);
      animation: fadeIn 2s ease-in-out, textGlow 1.5s infinite alternate;
    }

    .assinatura strong {
      font-size: 2em;
      color: #fff;
      animation: heartBeat 1.5s infinite;
    }

    @keyframes slideIn {
      0% { transform: translateY(-100vh); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #ffcccb, 0 0 20px #ffcccb, 0 0 30px #ffcccb; }
      100% { text-shadow: 0 0 15px #ffcccb, 0 0 30px #ffcccb, 0 0 45px #ffcccb; }
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 15px;
      }
      .assinatura {
        font-size: 1.2em;
      }
    }
  </style>
